easy_admin:
    entities:
        User:
            class: App\Entity\User

            list:
                fields:
                    - property: email
                    - property: roles
                    - property: enabled
                    - property: lastLogin

            form:
                fields:
                    - property: email
                    - property: roles
                    - property: portals
                      # @TODO: Make this work!
                      type: App\Form\PortalsType
                      type_options:
                          multiple: true
                          expanded: true
                          portals: '%portals%'
                    - property: enabled
